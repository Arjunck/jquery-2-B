<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Blur event</title>

	<script src="jquery-3.1.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#field1").blur(function(){
			alert(" Field1 loses focus");


		});

	});
</script>

</head>
<body>

  <form>
  <input id="field1" type="text" name="field1"></br>
  <input id="field2" type="text" name="field2">

  </form>


</body>
</html>
